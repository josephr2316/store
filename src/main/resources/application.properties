spring.application.name=store
# Default 8080; Render/Docker use PORT env var when set
server.port=${PORT:8080}
# So proxy (Railway, Render) forwards HTTPS; Spring and Springdoc see request as https
server.forward-headers-strategy=framework

# Local: no env vars â†’ app auto-activates profile "local" and loads application-local.properties (gitignored; copy from .example).
# Production: set env vars SPRING_DATASOURCE_URL (debe incluir ?prepareThreshold=0 si usas pooler/Supabase para evitar "prepared statement already exists"), SPRING_DATASOURCE_USERNAME, SPRING_DATASOURCE_PASSWORD, APP_JWT_SECRET, APP_JWT_EXPIRATION_MS.
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/store?prepareThreshold=0}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}
spring.datasource.driver-class-name=org.postgresql.Driver
# HikariCP: con pooler (Supabase/Railway) usar vida corta para evitar "Unable to commit against JDBC Connection"
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.max-lifetime=120000
spring.datasource.hikari.idle-timeout=60000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.keepalive-time=30000

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.flyway.baseline-on-migrate=true
# Skip checksum validation when migration file was edited after being applied (e.g. V5)
spring.flyway.validate-on-migrate=false

# Default JWT secret only when no env/local override (for local run without env; change in production)
app.jwt.secret=${APP_JWT_SECRET:local-dev-jwt-secret-min-32-chars-do-not-use-in-production}
app.jwt.expiration-ms=${APP_JWT_EXPIRATION_MS:86400000}

# CORS: default * allows all; set APP_CORS_ALLOWED_ORIGIN_PATTERNS in Railway if you need to restrict (e.g. https://myapp.vercel.app,https://*.vercel.app)
app.cors.allowed-origin-patterns=${APP_CORS_ALLOWED_ORIGIN_PATTERNS:*}
